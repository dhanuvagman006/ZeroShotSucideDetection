{% extends 'layout.html' %}
{% block content %}
<h2>Login</h2>
<form method="post" class="login-form">
  <label>User: <input type="text" name="username" required></label><br>
  <label>Pass: <input type="password" name="password" required></label><br>
  <button type="submit">Login</button>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
</form>
{% endblock %}
